<!doctype html>

  <head>

    <link rel="stylesheet" href="style.css">

    <title>Trish Ness</title>
  </head>
  <body>

    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="justify-content-center col-sm-9">
                <h1 class="rounded p-3 mb-2 bg-dark text-white text-center">Trish Ness</h1>
            </div>
        </div>
      

        <ul class="rounded nav justify-content-center navbar transparent navbar-inverse navbar-fixed-top navbar-inner">
            <li class="nav-item">
                <a class="nav-link text-dark" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-dark" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active text-dark font-weight-bold" href="contact.html">Contact</a>
            </li>
        </ul>



    <section class="container-fluid col-sm-9 rounded p-3 mb-2 bg-light text-dark">

        <div class="row">
            <div class="col-sm-12">
                <div class="rounded jumbotron pb-3 mb-2 bg-light text-dark">
                    <h2 class="display-4 text-left pb-3 mb-2 bg-light text-dark">Contact</h2>
                        <hr class="my-4">
                </div>
             </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form class="align-content-stretch justify-content-center p-3 mb-2 bg-light text-dark">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <div class="form-group">
                    <label for="EnterName">What's Your Name?</label>
                    <input type="name" class="form-control" id="EnterName">
                </div>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <label for="EnterEmail">How Do I Reach You?</label>
                <input type="email" class="form-control" id="EnterEmail" placeholder="name@example.com">
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <label for="Message">Drop Me A Line!</label>
                <textarea class="form-control" id="Message" rows="10"></textarea>
            </div>
        </div>

        <br>

        <div class="row">
            <div class="col-sm-12">
                <button type="submit" class="btn btn-secondary">Submit</button>
            </div>
        </div>
    </form>
</div>

    


</div>
